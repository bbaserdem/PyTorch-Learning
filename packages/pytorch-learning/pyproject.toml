[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytorch-learning"
version = "0.1.0"
description = "PyTorch learning and practice workspace"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    # PyTorch
    "torch>=2.2.0",
    "torchvision>=0.17.0",
    "torchaudio>=2.2.0",
    
    # Machine learning utilities
    "scikit-learn>=1.4.0",
    
    # Image processing
    "pillow>=10.2.0",
    
    # Experiment tracking & logging
    "tensorboard>=2.15.0",
    
    # CLI interface
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
pytorch-learn = "pytorch_learning.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/pytorch_learning"]
